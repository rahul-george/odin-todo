<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A todo app created as part of the Odin Project"
    />
    <title>Todo App</title>
  </head>
  <body>
    <header>TodoApp</header>
    <nav>
      <ul>
        <li><button type="button">Add Task</button></li>
        <li><button type="button">Today</button></li>
        <li><button type="button">Inbox</button></li>
      </ul>

      <label for="projects">Projects</label>
      <ul id="projects">
        <li><button type="button">Home</button></li>
        <li><button type="button">Groceries</button></li>
      </ul>
    </nav>
    <main>
      <ul id="tasks">
        <li>
          <div class="task">
            <input type="checkbox" name="status" id="status" />
            <input type="text" name="title" id="title" value="Item 1" />
            <input type="date" name="due-date" id="due-date" />
            <input type="button" value="Edit" />
            <input type="button" value="Delete" />
          </div>
        </li>
        <li>
          <div class="task">
            <input type="checkbox" name="status" id="status" />
            <input type="text" name="title" id="title" value="Item 2" />
            <input type="date" name="due-date" id="due-date" />
            <input type="button" value="Edit" />
            <input type="button" value="Delete" />
          </div>
        </li>
      </ul>
    </main>
  </body>
</html>
